<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Modificacion de Familia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #495057;
            margin-top: 15px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fdfdfd;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<form th:action="@{/familiaEditar}" th:object="${familiaForm}" method="post">

    <h1>Editar Familia</h1>

    <p th:if="${error}" th:text="${error}" class="error"></p>

	<input type="hidden" th:field="*{nroFamilia}" />

    <label for="nombre">Nombre:</label>
    <input type="text" th:field="*{nombre}" id="nombre" required />

    <label for="fechaRegistro">Fecha de Registro:</label>
    <input type="date" th:field="*{fechaRegistro}" id="fechaRegistro" required />

    <div class="checkbox-group">
        <input type="checkbox" th:field="*{activa}" id="activaCheckbox" />
        <label for="activaCheckbox">Activa</label>
    </div>

    <button type="submit">Guardar</button>
	
	<br/><br/>
	<a th:href="@{/familiaListar}">Volver al Listado de familias</a>
	
	<br/><br/>
	<a th:href="@{/inicio}">Volver al inicio</a>
</form>
</body>
</html>
