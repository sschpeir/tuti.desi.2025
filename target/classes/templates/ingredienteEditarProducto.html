<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Ingrediente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(140, 255, 255);
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
		
		.checkbox-group {
		    display: flex;
		    align-items: center;
		    margin-top: 15px;
		    margin-bottom: 20px;
		}
		
        .producto-only {
            display: none;
        }
		.button-add {
		            display: inline-block;
		            margin-top: 15px;
		            padding: 10px 15px;
		            background-color: #28a745;
		            color: white;
		            text-decoration: none;
		            border-radius: 4px;
	    }
	
	    .button-add:hover {
	        background-color: #218838;
	    }
    </style>
</head>
<body>

<form th:action="@{/ingredienteEditar}" th:object="${ingredienteForm}" method="post">
    <h2>Modificar Producto</h2>
	
	<p th:if="${error}" th:text="${error}" class="error"></p>

	<input type="hidden" th:field="*{id}" />

    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}" required />
	<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>

    <label for="calorias">Calorías</label>
    <input type="number" th:field="*{calorias}" step="0.01" required />
	<span th:if="${#fields.hasErrors('calorias')}" th:errors="*{calorias}" class="error"></span>

	<input type="hidden" th:field="*{tipoIngrediente}" th:value="'Producto'" />
	<p>Tipo: Producto</p>

	<label for="stockDisponible">Stock Disponible</label>
    <input type="number" th:field="*{stockDisponible}" step="0.01" required />
	<span th:if="${#fields.hasErrors('stockDisponible')}" th:errors="*{stockDisponible}" class="error"></span>
	
	<label for="precioActual">Precio Actual</label>
    <input type="number" th:field="*{precioActual}" step="0.01" required />
	<span th:if="${#fields.hasErrors('precioActual')}" th:errors="*{precioActual}" class="error"></span>

	<div class="checkbox-group">
	     <input type="checkbox" th:field="*{activa}" id="activaCheckbox" />
	     <label for="activaCheckbox">Activa</label>
	 </div>
	 
    <button type="submit">Guardar</button>
	
	<br/><br/>
	<a class="button-add" th:href="@{/ingredienteListar}">← Volver al Listado de Ingredientes</a>

	<br/><br/>
	<a class="button-add" th:href="@{/inicio}">← Volver al inicio</a>
</form>

</body>
</html>
