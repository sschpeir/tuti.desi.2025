<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Familias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-add {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .button-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Listado de Familias Activas</h1>

<form th:action="@{/familiaListar/activas/filtro}" method="get" style="text-align: center; margin-bottom: 20px;">
    <select name="tipo" style="padding: 8px; font-size: 14px;">
        <option value="nombre" th:selected="${tipo == 'nombre'}">Nombre</option>
        <option value="id" th:selected="${tipo == 'id'}">ID</option>
    </select>

    <input type="text" name="valor" placeholder="Buscar..." 
           style="padding: 8px; width: 250px; font-size: 14px;"
           th:value="${valor}" />

    <button type="submit" style="padding: 8px 12px; font-size: 14px;">üîç Buscar</button>
</form>

<table>
    <thead>
    <tr>
        <th>Numero de Familia</th>
        <th>Nombre</th>
        <th>Fecha de Registro</th>
        <th>Activa</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="familia : ${familias}">
        <td th:text="${familia.nroFamilia}">ID</td>
        <td th:text="${familia.nombre}">Nombre</td>
        <td th:text="${familia.fechaRegistro}">Fecha</td>
        <td th:text="${familia.activa ? 'S√≠' : 'No'}">Activa</td>
        <td>
            <a th:href="@{/asistidoRegistrar/familia/{id}(id=${familia.nroFamilia})}">üë§ Agregar Persona</a>
            &nbsp;|&nbsp;
            <a th:href="@{/familiaListar/{id}/miembros(id=${familia.nroFamilia})}">üë• Ver Miembros</a>
            &nbsp;|&nbsp;
            <a th:href="@{/familiaEditar/{id}(id=${familia.nroFamilia})}">‚úèÔ∏è Editar Familia</a>
            &nbsp;|&nbsp;
			<span th:if="${familia.activa}">
			       <a th:href="@{/familiaEditar/{id}/deshabilitar(id=${familia.nroFamilia})}"
			          onclick="return confirm('¬øEst√°s seguro de que quer√©s deshabilitar esta familia?')">
			           ‚ùå Deshabilitar
			       </a>
			   </span>
			   <span th:unless="${familia.activa}">
			       <a th:href="@{/familiaEditar/{id}/habilitar(id=${familia.nroFamilia})}"
			          onclick="return confirm('¬øEst√°s seguro de que quer√©s habilitar esta familia?')">
			           ‚úÖ Habilitar
			       </a>
			   </span>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a class="button-add" th:href="@{/familiaRegistrar}">‚ûï Cargar nueva familia</a>
<br/>
<br/>
<a class="button-add" th:href="@{/familiaListar}">üë• Ver Todas Las Familias</a>
<br/>
<br/>

<a class="button-add" th:href="@{/inicio}">‚Üê Volver al inicio</a>

</body>
</html>
