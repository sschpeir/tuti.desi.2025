<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Ingredientes a Receta</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f6f8; padding: 40px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

<h1>Asignación de Ingredientes</h1>

<div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 20px;">
    <p th:text="${error}"></p>
</div>

<div>
    <p th:text="'Receta: ' + ${recetaDTO.nombre}"></p>
    <p th:text="'Descripción: ' + ${recetaDTO.descripcion}"></p>
</div>

<h2>Ingredientes de Receta</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Cantidad</th>
            <th>Calorías</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Caloria</th>
            <th>Stock</th>
            <th>Precio Actual</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="ingrediente : ${ingredientesDeReceta}">
        <td th:text="${ingrediente.id}"></td>

        <!-- Verificar si el ingrediente ya está en la receta -->
        <th:block th:if="${recetaDTO.items.?[ingrediente.id == __${ingrediente.id}__].size() > 0}">
            <td>
                <input type="number"
                       th:value="${recetaDTO.items.?[ingrediente.id == __${ingrediente.id}__][0].cantidad}"
                       disabled />
            </td>
            <td>
                <input type="number"
                       th:value="${recetaDTO.items.?[ingrediente.id == __${ingrediente.id}__][0].calorias}"
                       disabled />
            </td>
            <td th:text="${ingrediente.nombre}"></td>
            <td th:text="${ingrediente.tipoCondimento}"></td>
            <td th:text="${ingrediente.calorias}"></td>
            <td th:text="${ingrediente.stockDisponible}"></td>
            <td th:text="${ingrediente.precioActual}"></td>
            <td><span style="color: rgb(0, 128, 255);">✔ Ya agregado</span></td>
        </th:block>

        <!-- Si NO está agregado, mostrar el formulario -->
        <th:block th:unless="${recetaDTO.items.?[ingrediente.id == __${ingrediente.id}__].size() > 0}">
            <form th:action="@{/recetaListar/agregarIngrediente}" method="post" th:object="${itemRecetaDTO}">
                <input type="hidden" th:field="*{recetaId}" th:value="${recetaDTO.id}" />
                <input type="hidden" name="ingredienteId" th:value="${ingrediente.id}" />
                <input type="hidden" class="calorias-ingrediente" th:value="${ingrediente.calorias}" />
                   
                <td><input type="number" th:field="*{cantidad}" required 
                           class="cantidad-input" 
                           oninput="calcularCalorias(this)" /></td>                   
                <td><input type="number" th:field="*{calorias}" required 
                           class="calorias-resultado" 
                           readonly /></td>
                
                <td th:text="${ingrediente.nombre}"></td>
                <td th:text="${ingrediente.tipoCondimento}"></td>
                <td th:text="${ingrediente.calorias}"></td>
                <td th:text="${ingrediente.stockDisponible}"></td>
                <td th:text="${ingrediente.precioActual}"></td>
                <td><button type="submit">➕ Agregar</button></td>
            </form>
        </th:block>
    </tr>
    </tbody>
</table>

<h2>Ingredientes disponibles</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Cantidad</th>
            <th>Calorías</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Caloria</th>
            <th>Stock</th>
            <th>Precio Actual</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="ingrediente : ${ingredientes}">
        <td th:text="${ingrediente.id}"></td>

        <!-- Verificar si el ingrediente ya está en la receta -->
        <th:block th:if="${recetaDTO.items.?[ingrediente.id == __${ingrediente.id}__].size() > 0}">
            <td>
                <input type="number"
                       th:value="${recetaDTO.items.?[ingrediente.id == __${ingrediente.id}__][0].cantidad}"
                       disabled />
            </td>
            <td>
                <input type="number"
                       th:value="${recetaDTO.items.?[ingrediente.id == __${ingrediente.id}__][0].calorias}"
                       disabled />
            </td>
            <td th:text="${ingrediente.nombre}"></td>
            <td th:text="${ingrediente.tipoCondimento}"></td>
            <td th:text="${ingrediente.calorias}"></td>
            <td th:text="${ingrediente.stockDisponible}"></td>
            <td th:text="${ingrediente.precioActual}"></td>
            <td><span style="color: rgb(0, 128, 255);">✔ Ya agregado</span></td>
        </th:block>

        <!-- Si NO está agregado, mostrar el formulario -->
        <th:block th:unless="${recetaDTO.items.?[ingrediente.id == __${ingrediente.id}__].size() > 0}">
            <form th:action="@{/recetaListar/agregarIngrediente}" method="post" th:object="${itemRecetaDTO}">
                <input type="hidden" th:field="*{recetaId}" th:value="${recetaDTO.id}" />
                <input type="hidden" name="ingredienteId" th:value="${ingrediente.id}" />
                <input type="hidden" class="calorias-ingrediente" th:value="${ingrediente.calorias}" />
                   
                <td><input type="number" th:field="*{cantidad}" required 
                           class="cantidad-input" 
                           oninput="calcularCalorias(this)" /></td>                   
                <td><input type="number" th:field="*{calorias}" required 
                           class="calorias-resultado" 
                           readonly /></td>
                
                <td th:text="${ingrediente.nombre}"></td>
                <td th:text="${ingrediente.tipoCondimento}"></td>
                <td th:text="${ingrediente.calorias}"></td>
                <td th:text="${ingrediente.stockDisponible}"></td>
                <td th:text="${ingrediente.precioActual}"></td>
                <td><button type="submit">➕ Agregar</button></td>
            </form>
        </th:block>
    </tr>
    </tbody>
</table>

<a th:href="@{/recetaListar}">⬅ Volver al listado de recetas</a>
<br/>
<br/>
<a th:href="@{/inicio}">⬅ Ir al inicio</a>


<script>
    function calcularCalorias(inputElement) {
        // Obtener la fila (tr) que contiene el input
        const row = inputElement.closest('tr');
        
        // Obtener los valores necesarios
        const cantidad = parseFloat(inputElement.value) || 0;
        const caloriasPorUnidad = parseFloat(row.querySelector('.calorias-ingrediente').value) || 0;
        
        // Calcular el total de calorías
        const caloriasTotales = cantidad * caloriasPorUnidad;
        
        // Actualizar el campo de calorías
        const caloriasInput = row.querySelector('.calorias-resultado');
        caloriasInput.value = caloriasTotales.toFixed(0);
    }
</script>

</body>
</html>
