<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Recetas con Calor√≠as</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(183, 111, 255);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
		
		.button-add {
		            display: inline-block;
		            margin-top: 15px;
		            padding: 10px 15px;
		            background-color: #28a745;
		            color: white;
		            text-decoration: none;
		            border-radius: 4px;
		        }

        .button-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

	<h1 style="text-align: center;">Recetas Activas con Total de Calor√≠as</h1>

	<div style="
	    background-color: white;
	    padding: 25px;
	    border-radius: 12px;
	    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
	    width: fit-content;
	    margin: 0 auto 30px auto;
	    text-align: center;
	">

	    <form th:action="@{/recetaListar/solicitado/filtro}" method="get">
	        <label for="tipo">Tipo de b√∫squeda:</label>
	        <select name="tipo" id="tipo" onchange="alternarCampos()" style="padding: 8px; font-size: 14px;">
	            <option value="id" th:selected="${tipo == 'id'}">Por ID</option>
	            <option value="calorias" th:selected="${tipo == 'calorias'}">Por Calor√≠as</option>
	        </select>

	        <br><br>

	        <!-- Campo para ID -->
	        <div id="campoId">
	            <input type="text" name="valor" placeholder="ID de la receta"
	                   th:value="${valor}" style="padding: 8px; width: 250px; font-size: 14px;" />
	        </div>

	        <!-- Campos para calor√≠as -->
	        <div id="campoCalorias" style="display: none;">
	            <input type="number" name="caloriasMin" placeholder="Calor√≠as m√≠n"
	                   th:value="${caloriasMin}" style="padding: 8px; width: 120px; font-size: 14px;" />
	            <input type="number" name="caloriasMax" placeholder="Calor√≠as m√°x"
	                   th:value="${caloriasMax}" style="padding: 8px; width: 120px; font-size: 14px;" />
	        </div>

	        <br><br>
	        <button type="submit" style="padding: 8px 12px; font-size: 14px;">üîç Buscar</button>
	    </form>
	</div>

<table>
    <thead>
        <tr>
            <th>ID Receta</th>
            <th>Nombre</th>
            <th>Total Calor√≠as</th>
			<th>Activa</th>
			<th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="receta : ${recetas}">
            <td th:text="${receta.id}">ID Receta</td>
            <td th:text="${receta.nombre}">Nombre</td>
            <td th:text="${receta.totalCalorias}">Total Calor√≠as</td>
			<td th:text="${receta.activa ? 'S√≠' : 'No'}">Activa</td>
			<td>
			           <a th:href="@{/recetaEditar/solicitado/{id}(id=${receta.id})}">‚úèÔ∏è Editar Receta</a>
			           &nbsp;|&nbsp;
					<span th:if="${receta.activa}">
					       <a th:href="@{/recetaEditar/solicitado/{id}/deshabilitar(id=${receta.id})}"
					          onclick="return confirm('¬øEst√°s seguro de que quer√©s deshabilitar esta receta?')">
					           ‚ùå Deshabilitar
					       </a>
					   </span>
					   <span th:unless="${receta.activa}">
					       <a th:href="@{/recetaEditar/solicitado/{id}/habilitar(id=${receta.id})}"
					          onclick="return confirm('¬øEst√°s seguro de que quer√©s habilitar esta receta?')">
					           ‚úÖ Habilitar
					       </a>
					   </span>
			       </td>
        </tr>
    </tbody>
</table>

<script>
    function alternarCampos() {
        const tipo = document.getElementById("tipo").value;
        document.getElementById("campoId").style.display = (tipo === "id") ? "block" : "none";
        document.getElementById("campoCalorias").style.display = (tipo === "calorias") ? "block" : "none";
    }

    // Ejecutar al cargar para que se muestre correctamente seg√∫n el valor actual
    document.addEventListener("DOMContentLoaded", alternarCampos);
</script>

<a class="button-add" th:href="@{/recetaListar}">‚¨Ö Volver al listado de todas las recetas</a>
<br/>
<br/>
<a class="button-add" th:href="@{/inicio}">‚¨Ö Volver al inicio</a>

</body>
</html>
