<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Asistidos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        form.checkbox-form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .action-links {
            display: flex;
            gap: 10px;
        }

        .add-link, .button-add {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-link:hover, .button-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Listado de asistidos</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Domicilio</th>
        <th>Ocupaci√≥n</th>
        <th>Fecha de Nacimiento</th>
		<th>Fecha de Registro</th>
		<th>Familia</th>
		<th>Activa</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persona : ${personas}">
        <td th:text="${persona.id}">ID</td>
        <td th:text="${persona.dni}">DNI</td>
        <td th:text="${persona.nombre}">Nombre</td>
        <td th:text="${persona.apellido}">Apellido</td>
        <td th:text="${persona.domicilio}">Domicilio</td>
        <td th:text="${persona.ocupacion}">Ocupaci√≥n</td>
        <td th:text="${persona.fechaNacimiento}">Fecha</td>
		<td th:text="${persona.fechaRegistro}">Fecha</td>
		<td th:text="${persona.familiaNombre} ?: 'Sin familia asignada'">Familia</td>
		<td th:text="${persona.activa ? 'S√≠' : 'No'}">Activa</td>
        <td class="action-links">
            <a th:href="@{/asistidoEditar/{id}(id=${persona.id})}">‚úèÔ∏è Editar</a>
            <span th:if="${persona.activa}">
               <a th:href="@{/asistidoEditar/{id}/deshabilitar(id=${persona.id})}"
                  onclick="return confirm('¬øEst√°s seguro de que quer√©s deshabilitar este asistido?')">
                   ‚ùå Deshabilitar
               </a>
           </span>
           <span th:unless="${persona.activa}">
               <a th:href="@{/asistidoEditar/{id}/habilitar(id=${persona.id})}"
                  onclick="return confirm('¬øEst√°s seguro de que quer√©s habilitar este asistido?')">
                   ‚úÖ Habilitar
               </a>
           </span>
        </td>
    </tr>
    </tbody>
</table>

<a class="add-link" th:href="@{/asistidoRegistrar}">‚ûï Cargar nuevo asistido</a>
<br/><br/>
<a class="button-add" th:href="@{/inicio}">üè† Ir al Inicio</a>

</body>
</html>
