<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de recetas activas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: #f4f6f8;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
		
		.button-add {
		            display: inline-block;
		            margin-top: 15px;
		            padding: 10px 15px;
		            background-color: #28a745;
		            color: white;
		            text-decoration: none;
		            border-radius: 4px;
		        }

        .acciones a {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<h1>Listado de recetas activas</h1>

<form th:action="@{/recetaListar/activas/filtro}" method="get" style="text-align: center; margin-bottom: 20px;">
    <select name="tipo" style="padding: 8px; font-size: 14px;">
        <option value="nombre" th:selected="${tipo == 'nombre'}">Nombre</option>
        <option value="id" th:selected="${tipo == 'id'}">ID</option>
    </select>

    <input type="text" name="valor" placeholder="Buscar..." 
           style="padding: 8px; width: 250px; font-size: 14px;"
           th:value="${valor}" />

    <button type="submit" style="padding: 8px 12px; font-size: 14px;">üîç Buscar</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="receta : ${recetas}">
            <td th:text="${receta.id}">ID</td>
            <td th:text="${receta.nombre}">Nombre</td>
            <td th:text="${receta.descripcion}">Descripci√≥n</td>
            <td th:text="${receta.activa ? 'S√≠' : 'No'}">Activo</td>
            <td class="acciones">
                <a th:href="@{/recetaEditar/{id}(id=${receta.id})}">‚úèÔ∏è Editar Receta</a>
                <span th:if="${receta.activa}">
                    <a th:href="@{/recetaEditar/{id}/deshabilitar(id=${receta.id})}"
                       onclick="return confirm('¬øEst√°s seguro de que quer√©s deshabilitar esta receta?')">
                        ‚ùå Deshabilitar
                    </a>
                </span>
                <span th:unless="${receta.activa}">
                    <a th:href="@{/recetaEditar/{id}/habilitar(id=${receta.id})}"
                       onclick="return confirm('¬øEst√°s seguro de que quer√©s habilitar esta receta?')">
                        ‚úÖ Habilitar
                    </a>
                </span>
                <br/>
                <a th:href="@{/recetaListar/{id}/ingredientes(id=${receta.id}) }">‚ûï Cargar Ingredientes</a>
            </td>
        </tr>
    </tbody>
</table>
<br/><br/>
<a class="button-add" th:href="@{/recetaListar}">Ver todas las recetas</a>
<br/>
<a class="button-add" th:href="@{/inicio}">‚¨Ö Volver al inicio</a>
</body>
</html>
