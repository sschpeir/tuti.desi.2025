<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Alta de Receta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .checkbox-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .link-back {
            display: block;
            margin-top: 25px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .link-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    
	<h1>Formulario de Edicion Receta M</h1>

    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form th:action="@{/editarReceta.html}" th:object="${recetaDTO}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/>

        <label>Descripcion:</label>
		<input type="text" th:field="*{descripcion}" />


        <div class="checkbox-group">
            <input type="checkbox" th:field="*{activa}" id="activaCheckbox" />
            <label for="activaCheckbox">Activa</label>
        </div>

        <button type="submit">Guardar</button>
    </form>

    <a class="link-back" th:href="@{/recetas/listar}">← Ver lista de Recetas</a>
	
	<a class="link-back" th:href="@{/}">← Volver a la pagina principal</a>
</div>

</body>
</html>
