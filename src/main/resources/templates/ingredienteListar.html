<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ingredientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-add {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .button-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Listado de Ingredientes</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Activo</th>
        <th>Stock Disponible</th>
        <th>Precio Actual</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingrediente : ${ingredientes}">
        <td th:text="${ingrediente.id}">ID</td>
        <td th:text="${ingrediente.nombre}">Nombre</td>
        <td th:text="${ingrediente.tipoCondimento}">Tipo</td>
        <td th:text="${ingrediente.activa ? 'S√≠' : 'No'}">Activo</td>
        <td th:text="${ingrediente.tipoCondimento == 'Producto' ? ingrediente.stockDisponible : '-'}">Stock</td>
        <td th:text="${ingrediente.tipoCondimento == 'Producto' ? ingrediente.precioActual : '-'}">Precio</td>
        <td>
            <a th:href="@{/ingredienteEditar/{id}(id=${ingrediente.id})}">‚úèÔ∏è Editar</a>
            &nbsp;|&nbsp;
            <span th:if="${ingrediente.activa}">
                <a th:href="@{/ingredienteEditar/{id}/deshabilitar(id=${ingrediente.id})}"
                   onclick="return confirm('¬øDeshabilitar este ingrediente?')">‚ùå Deshabilitar</a>
            </span>
            <span th:unless="${ingrediente.activa}">
                <a th:href="@{/ingredienteEditar/{id}/habilitar(id=${ingrediente.id})}"
                   onclick="return confirm('¬øHabilitar este ingrediente?')">‚úÖ Habilitar</a>
            </span>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a class="button-add" th:href="@{/ingredienteRegistrar}">‚ûï Cargar nuevo ingrediente</a>
<br/><br/>
<a class="button-add" th:href="@{/ingredienteListar/activas}">üëÄ Ver solo activos</a>
<br/><br/>
<a class="button-add" th:href="@{/inicio}">‚Üê Volver al inicio</a>

</body>
</html>
