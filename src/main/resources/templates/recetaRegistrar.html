<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Receta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: rgb(128, 0, 255);
            display: flex;
            justify-content: center;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #495057;
            margin-top: 15px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fdfdfd;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 15px;
        }
		
		.button-add {
		            display: inline-block;
		            margin-top: 15px;
		            padding: 10px 15px;
		            background-color: #28a745;
		            color: white;
		            text-decoration: none;
		            border-radius: 4px;
        }

        .button-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<form th:action="@{/recetaRegistrar}" th:object="${recetaDTO}" method="post">

    <h1>Registrar Nueva Receta</h1>

    <p th:if="${error}" th:text="${error}" class="error"></p>

    <label for="nombre">Nombre:</label>
    <input type="text" th:field="*{nombre}" id="nombre" required />

	<label for="descripcion">Descripcion:</label>
	<input type="text" th:field="*{descripcion}" id="descripcion" required />
	
	<div class="checkbox-group">
	      <input type="checkbox" th:field="*{activa}" id="activaCheckbox" />
	      <label for="activaCheckbox">Activa</label>
	 </div>

    <button type="submit">Guardar</button>
	<br/>
	<br/>
	<a class="button-add" th:href="@{/recetaListar}">← Ir al Listado de Recetas</a>
	<br/>
	<a class="button-add" th:href="@{/inicio}">← Volver al inicio</a>
</form>
</body>
</html>
