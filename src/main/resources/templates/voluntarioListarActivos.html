<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voluntarios Activos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 128, 0);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .action-links {
            display: flex;
            gap: 10px;
        }

        .add-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Voluntarios Activos</h1>

<table>
	<thead>
	<tr>
	    <th>ID</th>
	    <th>Activa</th>
	    <th>DNI</th>
	    <th>Nombre</th>
	    <th>Apellido</th>
	    <th>Domicilio</th>
	    <th>Ocupaci√≥n</th>
	    <th>Fecha de Nacimiento</th>
	    <th>Acciones</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="voluntario : ${voluntarios}">
	    <td th:text="${voluntario.id}">ID</td>
	    <td th:text="${voluntario.activa ? 'S√≠' : 'No'}">Activa</td>
	    <td th:text="${voluntario.dni}">DNI</td>
	    <td th:text="${voluntario.nombre}">Nombre</td>
	    <td th:text="${voluntario.apellido}">Apellido</td>
	    <td th:text="${voluntario.domicilio}">Domicilio</td>
	    <td th:text="${voluntario.ocupacion}">Ocupaci√≥n</td>
	    <td th:text="${voluntario.fechaNacimiento}">Fecha</td>
	    <td class="action-links">
	        <a th:href="@{/voluntarioEditar/{id}(id=${voluntario.id})}">‚úèÔ∏è Editar</a>
	    </td>
	</tr>
	</tbody>
    </tr>
    </tbody>
</table>

<a class="add-link" th:href="@{/voluntarioRegistrar}">‚ûï Cargar nuevo voluntario</a>
<br/>
<br/>
<a class="button-add" th:href="@{/voluntarioListar}">üë• Ver Listado de Todos los Voluntarios</a>

</body>
</html>
